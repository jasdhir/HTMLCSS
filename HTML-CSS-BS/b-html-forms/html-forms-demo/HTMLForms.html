<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <h1>Example HTML Form</h1>

    <!-- The action property here is set to work with
    A Servlet in Java. Modify as needed. 
    
    This data is meant to serve as examples, not a
    cohesive set of exact data choice. Modify them as needed.-->
    <form action="/MasterServlet" method="post" id="users"> 
        <label for="username">Username:</label> 
        <input type="text" name="username" id="Username" />

        <br> 
        <input type="checkbox" name="subject" id="math" /> 
        <label for="math">Math</label> 
        <input type="checkbox" name="subject" id="science" /> 
        <label for="sceince">Science</label> 
        <input type="checkbox" name="subject" id="english" /> 
        <label for="english">English</label> 

        <br>
        <label for="country">Country:</label> 
        <select name="country" id="country"> 
            <option value="United States">United States</option> 
            <option value="Canada">Canada</option> 
            <option value="Mexico">Mexico</option> 
        </select>

        <br>
        <label for="fileselect">Upload:</label> 
        <input type="file" />
        <input type="submit" value="Submit" /> 
        <input type="reset" value="Reset" /> 
    </form> 
    
</body>
</html>
