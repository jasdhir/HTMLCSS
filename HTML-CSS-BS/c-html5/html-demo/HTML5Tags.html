<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The viewport is the user's visible area of a web page.
    The viewport varies with the device, and will be smaller on a mobile phone than on a computer screen. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags</title>
</head>
<body>

    <header>
        <h1>Example HTML5 Tags</h1>
    </header>

    <audio controls>
        <source src="sampleAudio.mp3" type="audio/mp3">
        Invalid audio!!! - Browser doesn't support. 
    </audio>

    <video width="320" height="240" controls>
        <source src="SampleVideo.mp4" type="video/mp4">
          Invalid video!!! - Browser doesn't support. 
      </video>

      
    <article>
      <mark>This article has been marked.</mark>
    </article>    

   
    <footer>
        <h3>Footer information.</h3>
    </footer>
    
</body>
</html>
