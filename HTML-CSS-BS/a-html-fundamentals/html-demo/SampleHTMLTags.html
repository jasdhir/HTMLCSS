<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Tags</title>
</head>
<body>
    <!-- Here is an Example utilizing more HTML tags.-->
    <h1>Main Title</h1>
    <h2>Sub Title</h2>
    <p>Paragraph of separate texts. paragraph (or p) tags like any 'h' tag. (h1 - h6) create a line break by default. These are block elements.</p>

    <!-- divs are a nice way to cluster code together without providing
         any additional default styling upon that group. -->
    <div>
        <h2>Next Header</h2>
        <!-- Inline Elements don't add a new line to them. -->
        The following text with be bold: <b>bold</b>
    </div>

    <!-- Added my own line break -->
    <br>

    <!-- Anchor tags (or a tags) are great for links -->
    
    Link: <a href="http://www.google.com/">Google</a>

    <!-- The Horizontal Rule. It is one of many self-closing tags. -->
    <hr>

    <!-- Tables are great for organization and diaplaying inforamtion.
    Styling them will come later in CSS -->
    <table>
        <tr>
            <th>Name</th>
            <th>Job Title</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Trainer</td>
        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>Senior Trainer</td>
        </tr>
    </table>


</body>
</html>
